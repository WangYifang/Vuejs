
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            body {
            font-family: Menlo, Consolas, monospace;
            color: #444;
            }
            .item {
            cursor: pointer;
            }
            .bold {
            font-weight: bold;
            }
            ul {
            padding-left: 1em;
            line-height: 1.5em;
            list-style-type: dot;
            }
        </style>
    </head>
    <body>
        <h1>Tree View</h1>
        <script type="text/x-template" id="item-template">
            <li>
                <!-- <span>{{ test }}</span> -->
                <div 
                    :class="{bold: isFolder}" 
                    @click="toggle" 
                    @dblclick="changeType">
                    {{ model.name }}
                    <span v-if="isFolder">[{{ open ? '-' : '+' }}]</span>
                </div>
                <ul v-show="open" v-if="isFolder">
                    <item 
                        class="item"
                        v-for="(model, index) in model.children" :key="index" 
                        :model="model">
                    </item>
                    <li class="add" @click="addChild">+</li>
                </ul>
            </li>
        </script>

        <p>(You can double click on an item to turn it into a folder.)</p>
        <!-- the demo root element -->
        <ul id="demo">
            <item
                class="item"
                :model="treeData">
            </item>
            
        </ul>
        <script src="../js/treeView.js"></script>
    </body>
</html>
